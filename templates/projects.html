{% extends 'base.html' %}
{% block title %}Our Projects{% endblock title %}
{% block content %}
{% raw %}
<div ng-controller="projectsCtrl" ng-cloak>
    <div ng-repeat="project in projects">
        <b ng-if="project.name != 'CacheBox'">{{project.name}}</b>
    </div>
</div>
{% endraw %}
{% endblock content %}
